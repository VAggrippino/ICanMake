<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="index">
    <div class="container">
        <header class="header">
            <nav class="header--nav">
                <ul>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Images</a></li>
                    <li>
                        <a href="otherApps.html" class="otherAppsButton">
                            <span class="a11yText">Other Apps</span>
                            <img src="images/apps-grid-icon.svg" alt="">
                        </a>
                    </li>
                    <li><a href="#" class="button signInButton">Sign In</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="branding">
                <span>S</span>
                <span>e</span>
                <span>a</span>
                <span>r</span>
                <span>c</span>
                <span>h</span>
            </div>
            <form class="search" action="#" method="get" class="search">
                <div class="search--field">
                    <div class="search--field--icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input autofocus class="search--field--input" type="text" name="query" id="query">
                    <div class="search--field--icon"><i class="fa-solid fa-microphone"></i></div>
                </div>
                <div class="search--buttons">
                    <a href="#" class="button">Search</a>
                    <a href="#" class="button">I'm Feeling Lucky</a>
                </div>
            </form>
            <div class="languagePicker">
                <label class="languagePicker--label" for="languagePicker--language">Search offered in:</label>
                <select class="languagePicker--language" name="languagePicker--language" id="languagePicker--language">
                    <option value="language1">Language 1</option>
                    <option value="language2">Language 2</option>
                    <option value="language3">Language 3</option>
                    <option value="language4">Language 4</option>
                    <option value="language5">Language 5</option>
                    <option value="language6">Language 6</option>
                    <option value="language7">Language 7</option>
                    <option value="language8">Language 8</option>
                    <option value="language9">Language 9</option>
                    <option value="language10">Language 10</option>
                </select>
            </div>
        </main>
        <section class="geolocation">
            <p>
                Your Location: Malaysia
                <a class="button geolocation--more"><span class="a11yText">More Info</span><i class="fa-solid fa-globe"></i></a>
            </p>
        </section>
        <footer class="footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
